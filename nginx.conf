server {
    # Listen on port 80
    listen 80;

    # The location of our static files
    root /usr/share/nginx/html;

    # Use index.html as the default file for a directory
    index index.html;

    # This is the crucial part for SPAs
    # It will try to serve the requested file, then a directory,
    # and if both fail, it will fall back to serving /index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Add a cache policy for static assets to improve performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}